version: 2
jobs:
  test:
    docker:
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.8
      # CircleCI Mysql
      - image: circleci/mysql:latest
        environment:
          MYSQL_USER: root
          MYSQL_DATABASE: circle_test

    working_directory: /go/src/github.com/gost-c/gost

    steps:
      - checkout

      - run:
          name: Waiting for Mysql to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Mysql && exit 1

      - run:
           name: get deps
           command: go get -t -d -v ./...

      - run:
          name: get test
          environment:
            MYSQL_DB_URL: "root:@/circle_test?charset=utf8&parseTime=True&loc=Local"
            JWT_SECRET: "secret test"
            GIN_MODE: debug
          command: go test ./...
  deploy:
      machine: true
      steps:
        - checkout
        - run:
            name: push to production
            command: |
              source ci/prepare.sh
              docker info
              docker_build
              docker_push zcong/gost:latest
  staging:
    machine: true
    steps:
      - checkout
      - run:
          name: push to staging
          command: |
            source ci/prepare.sh
            docker info
            docker_build
            docker_push zcong/gost:staging

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - staging:
          context: org-global
          requires:
            - test
          filters:
            tags:
              ignore: /^v.*/
      - deploy:
          context: org-global
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
